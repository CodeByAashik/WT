<!DOCTYPE html>
<html lang="en">
<head>
    <title>Forms</title>
</head>
<body>
    <center><h2>Student's Data Entry Form</h2></center>
    <hr><hr>
    <form action="">
        Student Name : <input type="text" name="" id="" maxlength="25" placeholder="Enter name in block letters"><br><br>
         
        Address : <input type="text" name="" id="" value=""><br><br>

        College : <input type="text" name="" id="" value="NCIT" readonly><br><br>

        Email : <input type="email" name="" id="" ><br><br>

        Gender : <input type="radio" name="Gender" id=""  checked>Boy
                 <input type="radio" name="Gender" id="">Girl
                 <input type="radio" name="Gender" id="">Other
                 <br><br>
        Subjects :
        <input type="checkbox" name="" id="" checked>PQT
        <input type="checkbox" name="" id="">WT
        <input type="checkbox" name="" id="">DSA
        <input type="checkbox" name="" id="">LC
        <input type="checkbox" name="" id="">EMTH-III
        <input type="checkbox" name="" id="">ECM
        <br><br>
        City/Town : 
        <select name="" id="">
            <option value="">Kathmandu</option>
            <option value="" selected>Janakpur</option>
            <option value="">Chitwan</option>
            <option value="">Pokhara</option>
        </select>
        <br><br>

        Comment :<br> 
        <textarea name="" id="" placeholder="Help us Improve" ></textarea> <br><br>

        <input type="reset" value="Clear">
        <input type="submit">
    </form>
</body>
</html>
