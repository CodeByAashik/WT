<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>
           Registration
        </legend>
        <fieldset>
            <legend>
                Personal Info
            </legend>
            <form action="">
                Firstname : 
                <input type="text" name="" id="" placeholder="firstname"><br><br>
                Lastname : 
                <input type="text" name="" id="" placeholder="lastname"><br><br>
                Age:&nbsp &nbsp &nbsp &nbsp &nbsp 
                <input type="number" name="" id="" min="10" max="35"><br><br>
                Email: &nbsp &nbsp &nbsp 
                <input type="email" name="" id=""><br><br>
                Phone : &nbsp &nbsp 
                <select name="" id="">
                    <option value="">+977</option>
                    <option value="">+91</option>
                    <option value="">+912</option>
                </select>
                <input type="tel" name="" id=""><br><br>
                Address : 
                <select name="" id="">
                    <option value="">KTM</option>
                    <option value="">PKR</option>
                    <option value="">JKP</option>
                    <option value="">Butwal</option>
                </select><br><br>
                Gender :
                <input type="radio" name="Gender" id="">Male
                <input type="radio" name="Gender" id="">Female
                <input type="radio" name="Gender" id="">Other

            </form>
        </fieldset>
        <fieldset>
            <legend>Credentials</legend>
            <form action="">
                Username :
                <input type="text" name="" id=""> <br><br>
                Password: &nbsp 
                <input type="password" name="" id="">
            </form>
        </fieldset>
        <fieldset>
            <legend>Interest</legend>
            <form action="">
                Hobby :
                <input type="checkbox" name="" id="" checked>Cricket 
                <input type="checkbox" name="" id="">Music 
                <input type="checkbox" name="" id="">Football <br>
                Faculty:
                <input type="checkbox" name="" id="">IT
                <input type="checkbox" name="" id="">BCA
                <input type="checkbox" name="" id="" checked>Engineering <br>

            </form>
        </fieldset> <br>
        College : &nbsp &nbsp 
        <input type="text" name="" id="" value="NCIT" readonly> <br><br>

        Photo : &nbsp &nbsp &nbsp 
        <input type="file" name="" id="" accept="image/*"> <br><br>

        Document :
        <input type="file" name="" id=""> <br><br>

        Message : 
        <textarea name="" id="" placeholder="Type your Message Here " rows="10" cols="29" ></textarea> <br>
         
        <br>
        <input type="submit" >
        <input type="reset">
        <input type="button" value="OK">

    </fieldset>
</body>
</html>
