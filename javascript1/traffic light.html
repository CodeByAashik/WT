<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        .outer{
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .container{
            background-color: black;
            height: 430px;
            width: 200px;
            border-radius: 40px;
            border:4px solid blue;
            padding: 10px;
        }

        #red , #green , #yellow{
            height: 135px;
            width: 100%;
            border-radius:40%;
            margin-bottom: 10px;
        }

        #red{
            background-color: red;
            opacity: 0.2;
        }
        #green{
            background-color: green;
            opacity: 0.2;
        }
        #yellow{
            background-color: yellow;
            opacity: 0.2;
        }
        .glow {
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 5px 2px white; }
            50% { box-shadow: 0 0 20px 10px white; }
            100% { box-shadow: 0 0 5px 2px white; }
        }
        button {
            margin: 5px;
            padding: 10px 20px;
            border-radius: 20px;
            border: none;
            background: linear-gradient(to right, #2196f3, #21cbf3);
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        button:hover {
            transform: scale(1.1);
        }


    </style>
</head>
<body>
    <div class="outer">
        <div class="container">
            <div id="red"></div>
            <div id="green"></div>
            <div id="yellow"></div>
        </div>
        <button onclick="red()" class="red">red</button>
        <button onclick="green()" class="green">green</button>
        <button onclick="yellow()" class="yellow">yellow</button>

    </div>
    <script>
        function red(){
            document.getElementById('red').style.opacity=1;
            document.getElementById('green').style.opacity=0.2;
            document.getElementById('yellow').style.opacity=0.2;
        }
        function green(){
            document.getElementById('red').style.opacity=0.2;
            document.getElementById('green').style.opacity=1;
            document.getElementById('yellow').style.opacity=0.2;
        }
        function yellow(){
            document.getElementById('red').style.opacity=0.2;
            document.getElementById('green').style.opacity=0.2;
            document.getElementById('yellow').style.opacity=1;
        }
    </script>
</body>
</html>
