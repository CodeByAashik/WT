<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="" id="a" onkeyup="ab()" placeholder="enter a color">
    <script>
        function ab(){
            let p = document.getElementById('a').value;
            document.body.style.backgroundColor=p;
        }
    </script>
</body>
</html>
