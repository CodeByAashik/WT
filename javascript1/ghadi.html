<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ghadi.css">
</head>
<body>
    <div id="a">
        00:00:00
    </div>




    <script>
        // today = new Date();
        // document.writeln(today);
        // hr=today.getHours();
        // document.writeln(hr);
        // min=today.getMinutes();
        // document.writeln(min);

        function clock(){
            today= new Date();
            hr=today.getHours();
            min=today.getMinutes();
            sec=today.getSeconds();
            meri='AM';
            if(sec<10){
                sec='0'+sec;
            }
            if(min<10){
                min='0'+min;
            }

            if(hr>12){
                hr=hr-12;
                meri='PM';
            }

            if(hr==12){
                meri='PM';
            }
            ghadi=hr+':'+min+':'+sec+meri;
            document.getElementById('a').innerHTML=ghadi;
        }
        setInterval(clock,500);
        
    </script>
</body>
</html>
